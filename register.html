<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration - LAUTECH Economics</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/auth.js" defer></script>
</head>
<body class="login-body">
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/94/LAUTECH_logo.png" alt="LAUTECH Logo" class="login-logo" />
    <h2>Department of Economics<br>Student Registration</h2>

    <form id="loginForm">
      <!-- Full Name -->
      <label for="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        name="fullName"
        required
        placeholder="e.g. Smith John David"
        pattern="^[A-Za-z]+ [A-Za-z]+( [A-Za-z]+)?$"
        title="Enter full name as: Surname Firstname Othername"
      />

      <!-- Matric Number -->
      <label for="matricNumber">Matric Number</label>
      <input
        type="text"
        id="matricNumber"
        name="matricNumber"
        required
        placeholder="e.g. 2024001234"
      />

      <!-- Email -->
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="e.g. student@example.com"
      />

      <button type="submit">Register</button>
      <p id="loginError" class="error-msg"></p>
    </form>

    <p style="font-size: small; margin-top: 10px;">
      This registration is strictly for LAUTECH Economics Class 29 students. No sensitive data is collected.
    </p>
  </div>
</body>
        </html>
